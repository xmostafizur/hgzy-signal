<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সময় শেষ</title>
    <style>
        /* বেসিক স্টাইল */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* পুরো স্ক্রিন কভার করবে */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            overflow: hidden;
            transition: background-color 2s ease-in-out;
        }

        /* টাইমআউট বার্তা */
        .timeout-message {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 0, 0, 0.85);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 1.5s ease-out forwards;
        }

        .timeout-message h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .timeout-message p {
            font-size: 1.2rem;
        }

        /* ফেড-ইন + স্কেল অ্যানিমেশন */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* লোডিং অ্যানিমেশন */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid red;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ছোট ডিভাইসের জন্য */
        @media (max-width: 600px) {
            .timeout-message {
                padding: 20px;
            }
            .timeout-message h1 {
                font-size: 2rem;
            }
            .timeout-message p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- টাইমআউট বার্তা -->
    <div class="timeout-message">
        <h1>⏳ সময় শেষ!</h1>
        <p>দুঃখিত, আপনার ব্যবহারের সময় শেষ হয়ে গেছে।</p>
        <div class="loader"></div>
    </div>

    <script>
        // ৫ সেকেন্ড পর ব্যাকগ্রাউন্ড আরও গাঢ় লাল হবে
        setTimeout(() => {
            document.body.style.backgroundColor = "#800000";
        }, 5000);

        // ১০ সেকেন্ড পর ইউজারকে অন্য পেজে পাঠাবে (যদি দরকার হয়)
        setTimeout(() => {
            window.location.href = "https://example.com"; // এখানে আপনার রিডাইরেক্ট লিংক দিন
        }, 10000);
    </script>
</body>
</html>
